name: Build OpenWrt (GL-MT6000 / Flint 2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout OpenWrt source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: Update and install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Flint 2 target
        run: |
          make defconfig
          sed -i "/CONFIG_TARGET_/d" .config
          echo "CONFIG_TARGET_mediatek=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_glinet_gl-mt6000=y" >> .config
          make defconfig

      - name: Build firmware
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-flint2-firmware
          path: bin/targets/
